<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Booking Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>
<style>
  /* .btn-group{
    width: 200px;
  } */

  .btn {
    height: 60px;
  }

  h1 {
    text-align: center;
  }
  .button{
    /* border: 10px solid black; */
    padding-left: 500px;
  }
</style>

<script>
</script>



<body>
  <div>
    <h1>Book Registration Form</h1>
  </div>
  <div class="row g-2 m-3">
    <div class="col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Full Name" value="Shah Tirth">
        <label for="floatingInputGrid">Full Name</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputGrid" placeholder="shahtirth" value="shahtirth@.com">
        <label for="floatingInputGrid">Email address</label>
      </div>
    </div>

  </div>
  <br><br>
  <div class="row g-2 m-3">
    <div class="col-sm">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Book-Title"
          value="Poor Dad Rich Dad">
        <label for="floatingInputGrid">Book-Title</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGrid" placeholder="Author-Name"
          value="Rober T. Kiyosaki">
        <label for="floatingInputGrid">Author-Name</label>
      </div>
    </div>

  </div>
  <br><br>

  <div class="row g-2 m-3">
    <div class="col-sm">
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingInputGrid" placeholder="Mobile-Number" value="91+">
        <label for="floatingInputGrid">Mobile-Number</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input type="date" class="form-control" id="floatingInputGrid" placeholder="Pick-Up" value="">
        <label for="floatingInputGrid">Pick-Up</label>
      </div>
    </div>

  </div>






  <br><br>
  <div class="button">
    <button type="button" class="btn btn-primary w-25 m-2 ">Submit</button>
    <button type="button" class="btn btn-primary w-25 m-2 ">Reset</button>

  </div>




</body>

</html>
