<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol style="list-style-type: none; font-style:oblique; color:red;">
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>C Language</li>
    </ol>

    <h2>Unordered List</h2>
    <ul style="font-style: italic; list-style:decimal; color: green;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    
</body>
</html>
